<{include file="../public/header.html" }>

<!-- Page container -->
<div class="page-container">

	<!-- Page content -->
	<div class="page-content">

		<{include file="../public/left.html"}>
            <!-- Main content -->
            <div class="content-wrapper">    
                <!-- Content area -->
                <div class="content">                       
					<div class="panel panel-flat">
						<div class="panel-heading pv10 mb20 br-b">
						  <h5 class="panel-title">公告详情</h5>
						</div>
						<div class="panel-body">
							<div class=" form-group">
								<label class="col-sm-2 control-label">标题:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" value="<{$info.title}>">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">内容:</label>
								<div class="col-sm-10">
									<textarea class="form-control" style="height:300px;" name="content"><{$info.content}></textarea>
								</div>
							</div>	
							<div class="form-group">
								<label class="col-sm-2 control-label">通知用户</label>
								<div class="col-sm-10">
									<{if $info.type eq 1}><input type="text" class="form-control" value="全部"><{/if}>
									<{if $info.type eq 2}><input type="text" class="form-control" value="买家"><{/if}>
									<{if $info.type eq 3}><input type="text" class="form-control" value="卖家"><{/if}>
								</div>
							</div>
							<div class="text-right" style="text-align: center !important;">
								<a href='<{site_url("bulletin/index")}>' class="btn btn-primary" style="margin-top:20px;">返回</a>
							</div>
						</div>
					</div>
                </div>
                <!-- /content area -->
                <div class="row">
					<{include file="../public/footer_page.html" }>
				</div>
            </div>
            <!-- /main content -->
        </div>
        <!-- /page content -->
    </div>
    <!-- /page container -->
	<{include file="../public/footer.html" }>
