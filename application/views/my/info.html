<!-- Page container -->
<div class="page-container"> 
  
  <!-- Page content -->
  <div class="page-content"> 
      <{include file="../public/left.html" }>
    <!-- Main content -->
    <div class="content-wrapper">
      <!-- Content area -->
      <div class="content">
        <div class="row">
          <div class="col-md-8 col-md-offset-2"> 
            <form class="form-horizontal">
              <div class="panel panel-flat">
                <div class="panel-heading pv10 mb20 br-b">
                  <h5 class="panel-title">个人信息</h5>
                  </div>
                <div class="panel-body">
                  <div class=" form-group">
                    <label class="col-sm-2 control-label">登录账号:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{$res.username}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">真实姓名:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{$res.realname}>">
                    </div>
                  </div>
                  <div class="text-center">
                    <input type="button" name="submit" class="btn btn-primary"  onclick="javascript:history.back(-1);" value="返回" />
                  </div>
                </div>
              </div>
            </form>
            <!-- /basic layout --> 
            
          </div>
        </div>
        
        <!-- Footer -->
        <{include file="../public/footer_page.html" }>
        <!-- /footer --> 
        
      </div>
      <!-- /content area --> 
      
    </div>
