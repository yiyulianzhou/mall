<{include file="../public/header.html" }>
<div class="page-container"> 
  
  <!-- Page content -->
  <div class="page-content"> 
      <{include file="../public/left.html" }>
    <div class="content-wrapper"> 
      <!-- Content area -->
      <div class="content">
        <div class="row">
          <div class="col-md-8 col-md-offset-2"> 
            <form class="form-horizontal">
              <div class="panel panel-flat">
                <div class="panel-heading pv10 mb20 br-b">
                  <h5 class="panel-title">订单详情</h5>
                  </div>
                <div class="panel-body">
                  <input name="page" value="<{$page}>"  style="display:none" >
                  <input name="status" value="<{$status}>"  style="display:none" >
                  <div class=" form-group">
                    <label class="col-sm-2 control-label">订单编号:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{$detail.order_id}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">买家:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{$detail.buyerName}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">卖家:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control"  readonly="readonly" placeholder="" value="<{$detail.sellerName}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">商品名称:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{$detail.goodsName}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">商品规格:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{$detail.name}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">数量:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{$detail.amount}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">订单总价:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{$detail.money}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">其他费用:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{$detail.money_other}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">红包:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{$detail.money_redbag}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">收货人姓名:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control"  readonly="readonly"  placeholder="" value="<{$detail.shipName}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">收货人电话:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control"  readonly="readonly"  placeholder="" value="<{$detail.shipPhone}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">收货地址:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control"  readonly="readonly"  placeholder="" value="<{$detail.address}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">下单时间:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{date('Y-m-d H:i:s',$detail.create_time)}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">发货时间:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{(empty($detail.send_time)) ? '' : date('Y-m-d H:i:s',$detail.send_time)}>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">状态:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly" placeholder="" value="<{$orderStatus[$detail.status]}>">
                    </div>
                  </div>
                  <div class="text-right" style="text-align: center !important">
                    <p class="btn btn-primary"><a href='<{site_url("order/index?per_page=<{$page}>&status=<{$status}>")}>' style="color: white;">返回</a></p>
                  </div>
                </div>
              </div>
            </form>
            <!-- /basic layout --> 
          </div>
        </div>
        <{include file="../public/footer_page.html" }>
      </div>
      <!-- /content area --> 
      
    </div>
    <!-- /main content --> 
    
  </div>
  <!-- /page content --> 
  
</div>
<{include file="../public/footer.html" }>
